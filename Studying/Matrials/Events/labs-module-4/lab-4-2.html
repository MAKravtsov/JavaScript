<!DOCTYPE html>
<html lang='zxx'>
<head>
<meta charset="utf-8">
<title>Определите номер элемента, на котором произошло событие</title>
<style>
#menu {
	width: 250px;
	padding: 10px;
	list-style: none;
	border: 2px solid #999;
	border-radius: 10px;}

#menu li {
	padding: 5px;
	margin-bottom: 8px;
	background: linear-gradient(to bottom, #fff 65%, #bbb);
	border: 1px solid #999;
	border-radius: 10px;
	cursor: pointer;}
	
#menu li:last-child {
	margin-bottom: 0;}
</style>

<script>

function foo() {

	var menu = document.getElementById('menu');		
		
		// 1. Опишите анонимную функцию, вызываемую при 'клике' по маркированному списку
		menu.onclick = function(e) {
			// 2. Получите ссылку на элемент, инициализировавший событие
			let el = e.target;

					
			// 3. Найдите все LI, если элемент инициализировавший событие это LI внутри UL с id='menu'. Иначе завершите работу функции
			if(el.tagName.toLowerCase() !== 'li'
				|| el.parentNode.id !== 'menu') {
				return;
			}		

			let index = 0;
			// 4. Получите индекс элемента, инициализировавшего событие
			for(let i = 0; i < el.parentNode.children.length; i++) {
				if (el.parentNode.children[i].innerHTML === el.innerHTML) {
					index = i;
					break;
				}
			}

			alert(index + 1);
		}
		
		
}

document.addEventListener("DOMContentLoaded", foo);

</script>
</head>
 
<body>

<h1>Определите номер элемента, на котором произошло событие</h1>

<ul id='menu'>
	<li>Один
	<li>Два
	<li>Три
	<li>Четыре
	<li>Пять
</ul>

</body>
</html>
