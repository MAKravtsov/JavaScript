<!doctype html>
<html lang='ru'>
<head>
<meta charset="utf-8">
<title>Объект событие / отмена действий по умолчанию</title>
<style>
body {
	height: 120vh;}

*	{
	font-size: 1rem;
	font-family: Arial, sans-serif;}

h1	{
	padding: 10px 50px;
	background: #9f9;
	font-size: 1.4rem;
	text-align: center;
	margin-bottom: 10px;}

a 	{
	display: block;
	background: #99f;
	padding: 10px;}
</style>
</head>

<body>

<h1 id='h1'>Объект событие / отмена действий по умолчанию</h1>

<a href='http://ya.ru' id='link'>Ссылка</a>

<script>
	var header = document.getElementById( 'h1' );
	header.onclick = function( ev ) {
		// получение ссылки на объект событие для IE8-
		console.log( 'x = ' + ev.clientX );
		console.log( 'y = ' + ev.clientY );
		console.log( 'Элемент: ' + ev.target );
	}

	link.onclick = function( ev ) {
		document.body.style.background = '#fcc';

		// Отменяет действие по умолчанию
		ev.preventDefault( );
	};
</script>

</body>
</html>
