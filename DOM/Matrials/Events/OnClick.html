<!doctype html>
<html lang='ru'>
<head>
<meta charset="utf-8">
<title>События и их обработка</title>
<style>
h1 	{	
	padding: 10px;
	background: #9f9;}

h2	{
	padding: 10px;
	background: #99f;}

h3	{
	padding: 10px;
	background: #fc3;}	
</style>
</head>

<body>

<h1 onclick="alert('H1')">События и их обработка</h1>

<h2 onclick="first()">Первый заголовок h2</h2>

<h2 id='h2'>Второй заголовок h2</h2>

<h3 id='h3'>Заголовок h3</h3>

<script>
	function first() {
		alert('first');
	}

	h2.onclick = function() {
		alert('second');
	}

</script>
</body>
</html>
