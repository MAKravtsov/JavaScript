form div input {

<script>
/*
Создайте и опишите функцию checkForm(), которая должна вызываться перед отправкой формы.
В функции необходимо проверить, все ли поля заполнены.
Если все поля заполнены, то отправить форму.
Если хотя бы одно поле не заполнено:
- выдать alert() с предупреждением
- изменить цвет рамки пустого поля на красный
- данные не отправлять!
*/

// Так как документ еще не успел загрузиться
//*************** ВАЖНО!!!!********
function foo() {
	myForm.onsubmit = checkForm;
}
document.addEventListener('DOMContentLoaded', foo)

function checkForm(){
	let form = document.getElementById('myForm');
	let inputs = form.getElementsByTagName('input');
	
	// Запрещенные слова
	let ptrn = /cat|dog|^$/i;
	let goodSubmit = true;
	for(let i = 0; i < inputs.length; i++) {
		let p = inputs[i];
		if(ptrn.test(p.value)) {
			p.style.borderColor = '#f00';
			goodSubmit = false;
		} else {
			p.style.borderColor = '#090';
		}
	}
	
	if(!goodSubmit) return false;
	/*
	if(goodSubmit) {
		form.submit();
		alert('Данные успешно отправлены');
	} 
	*/

}

</script>
