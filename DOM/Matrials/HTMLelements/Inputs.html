<!doctype html>
<html lang='ru'>
<head>
<meta charset="utf-8">
<title>HTMLInputElement</title>
<style>
input {
	margin-bottom: 8px;}

div {
	width: 350px;
	margin-bottom: 15px;
	border: 2px solid #aaa;
	padding: .5em;}
</style>

</head>

<body>

<!-- Пример-1 -->
<form name='f1'>
 <div>
	<p>Свойства defaultValue и value</p>
	<input type='text' name='text' value='Привет' onblur='foo();'>
 </div> 
</form>

<script>
// Если ничего не введено, то возвращается Привет, 
// иначе оставляем, что введено
function foo(){
	var textField = document.forms['f1'].elements['text'];
	console.log(textField);

	if(textField.value === '') {
		textField.value = textField.defaultValue
	}
}
</script>


<!-- Пример-2 -->
<form name='f2'>
 <div>
	 <p>Свойства defaultChecked и checked</p>
	 <input type='radio' name='s'> Синий<br>
	 <input type='radio' name='s' checked> Красный<br>
	 <input type='button' value='См. ответ' onclick='foo2();'>
 </div> 
</form>

<script>
function foo2(){
	// NodeList
	let allRadio = document.getElementsByName('s');
	console.log(allRadio);

	allRadio.forEach(p => {
		if(p.checked) {
			console.log(p.value);
		}
	})
	
	
}
</script>


<!-- Пример-3, сброс данных формы при потере поля фокуса -->
<form>
 <div>
	 <p>Метод click()</p>
	 <input type='text' onblur="this.form.hidden.click();"><br>
	 <input type='reset' name='hidden' value='Сброс данных'>
 </div> 
</form>

</body>
</html>
